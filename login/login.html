          <div class="collapse navbar-collapse" id="navbarContent">

              <button class="btn btn-outline-primary" type="submit">Search</button>

              <img src="../images/profile-picture.png" alt="" width="40" height="30" class="img-fluid">

      <div class="container mt-lg-5">
        <div class="row">
          <div class="col-md-6">
            <img src="../images/login.png" alt="SignUp" class="img-fluid" style="height: 350px;" />
          </div>
  
          <div class="col-md-6">
            <h1 class="text-start">Login</h1>
            <p class="text-start">Don't have an account? <a href="../register/register.html">Register</a></p>
            <form class="row g-3 needs-validation" novalidate>
              <div class="col-md-12" style="width: 70%;">
                <label for="Email" class="form-label">Email</label>
                <input
                  type="text"
                  class="form-control"
                  id="Email"
                  required
                />
                <div id="feedback-name"></div>
              </div>
              <div class="col-md-12" style="width: 70%;">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  required
                />
                <div id="feedback-password"></div>
              </div>
              <div class="col-8 text-center">
                <button class="btn btn-primary" type="submit">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <footer class="bg-light text-dark p-5">
        <div class="container">
            <div class="row">
                <div class="col-md-5 col-sm-12">

                </div>

                </div>

                    <a href="#" class="btn social-icon"><i class="fab fa-twitter" style="font-size:28px;color: #00acee;"></i></a>
                    <a href="#" class="btn social-icon"><i class="fab fa-linkedin" style="font-size:28px;color: blue;"></i></a>
                </div>
            </div>
        </div>
